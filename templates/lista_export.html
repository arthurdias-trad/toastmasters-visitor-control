<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <style>
    .full-list-container {
      display: block;
      margin: 25px 200px;
      font-family: Calibri;
    }
    .full-list {
      width: 600px;
      margin: auto;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid black;
      height: 25px;
    }
    .data {
      width: 150px;
    }
    .id_number {
      white-space: nowrap;
      padding-left: 5px;
    }
    .id_type {
      text-align: center;
    }
  </style>
  <title>Lista de Visitantes</title>
</head>
<body>
  <div class="full-list-container">
    <table id="full_list_members" class="full-list">
      <thead>
        <tr>
            <th colspan="3" class="header" style="text-align: center">Membros</th>
        </tr>
        <tr>
          <th>Nome</th>
          <th>Documento</th>
          <th>Nº</th>
        </tr>
      </thead>
      <tbody>
        {% for member in members %}
        <tr>
          <td style="padding-left: 5px">{{ member.name }}</td>
          <td class="data id_type">{{ member.id_type }}</td>
          <td class="data id_number">{{ member.id_number }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
      {% if guests.all() %}
        <table class="full-list">
          <thead>
            <tr>
              <th colspan="3" class="header" style="text-align: center">Convidados</th>
            </tr>
            <tr>
              <th>Nome</th>
              <th>Documento</th>
              <th>Nº</th>
            </tr>
          </thead>
          <tbody>
          {% for guest in guests %}
            <tr>
              <td style="padding-left: 5px">{{ guest.name }}</td>
              <td class="data id_type">{{ guest.id_type }}</td>
              <td class="data id_number">{{ guest.id_number }}</td>
            </tr>
          {% endfor %}
          </tbody>
        </table>
      {% endif %}
  </div>
</body>
</html>
